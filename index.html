<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Playfair+Display:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      async
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      async
      defer
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JS -->
    <script async defer src="script.js"></script>
    <title>C.P. COMPANY</title>
  </head>
  <body>
    <div id="overlay" class="overlay overlay-invisible"></div>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar-links">
          <li><a href="#">Sho</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <div class="navbar-brand">
          <span>C.P.</span>
          <span>Company</span>
        </div>
        <div class="navbar-icons">
          <ion-icon name="search-outline"></ion-icon>
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="heart-outline"></ion-icon>
          <ion-icon name="bag-outline"></ion-icon>
        </div>
        <div id="menu" class="navbar-menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </nav>
      <div id="menuBox" class="menu-box">
        <ul class="navbar-links__menu">
          <li><a href="#">Sho</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <div class="navbar-icons__menu">
          <ion-icon name="search-outline"></ion-icon>
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="heart-outline"></ion-icon>
          <ion-icon name="bag-outline"></ion-icon>
        </div>
      </div>
      <h1 class="heading">
        <span>New Collection</span>
        <span>Metropolis Series</span>
      </h1>
      <div class="images">
        <img src="assets/1.jpeg" alt="Metropolis Series 1" class="img-1" />
        <img src="assets/2.jpeg" alt="Metropolis Series 2" class="img-2" />
        <img src="assets/3.jpeg" alt="Metropolis Series 3" class="img-3" />
      </div>
    </header>
  </body>
</html>
